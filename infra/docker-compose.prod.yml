services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: youtube
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - uploads:/tmp/app

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: always
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - uploads:/tmp/app

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ""
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  uploads:
